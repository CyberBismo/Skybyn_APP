plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

// Disable test configuration generation before Android plugin applies
gradle.projectsEvaluated {
    allprojects {
        tasks.findAll { task ->
            task.name.contains('generateDebugUnitTestConfig') || 
            task.name.contains('generateReleaseUnitTestConfig')
        }.each { task ->
            task.enabled = false
        }
    }
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "no.skybyn.app"
    compileSdkVersion 34
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "no.skybyn.app"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    testOptions {
        unitTests.all {
            enabled = false
        }
    }
    
    // Completely disable test configuration generation
    testOptions {
        unitTests.all {
            enabled = false
        }
    }
}

flutter {
    source '../..'
}

// Disable test tasks that cause path resolution issues
tasks.whenTaskAdded { task ->
    if (task.name.contains('generateDebugUnitTestConfig') || 
        task.name.contains('generateReleaseUnitTestConfig') ||
        task.name.contains('test') ||
        task.name.contains('Test')) {
        task.enabled = false
    }
}


dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation platform('com.google.firebase:firebase-bom:32.7.2')
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-analytics'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
} 
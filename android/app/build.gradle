plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

// Disable test configuration generation before Android plugin applies
gradle.projectsEvaluated {
    allprojects {
        tasks.findAll { task ->
            task.name.contains('generateDebugUnitTestConfig') || 
            task.name.contains('generateReleaseUnitTestConfig')
        }.each { task ->
            task.enabled = false
        }
    }
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

// Load keystore properties from key.properties file
def keystorePropertiesFile = rootProject.file('key.properties')
def keystoreProperties = new Properties()
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "no.skybyn.app"
    compileSdk 36  // Required by sqflite_android (BAKLAVA constant) and androidx.camera dependencies
    ndkVersion "27.0.12077973"

    buildFeatures {
        buildConfig true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "no.skybyn.app"
        // minSdk 21 = Android 5.0 (Lollipop) - supports ~99% of active Android devices
        minSdkVersion flutter.minSdkVersion
        // targetSdk 35 = Android 15 - latest stable version for optimal compatibility
        targetSdkVersion 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        
        // Support all Android architectures for universal device compatibility
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                // Resolve keystore path relative to app directory
                def keystorePath = keystoreProperties['storeFile']
                storeFile keystorePath ? file(keystorePath) : null
                storePassword keystoreProperties['storePassword']
            }
        }
        // Ensure debug signing is always available
        debug {
            // Debug signing is automatically configured by Android
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            // Explicitly set debug signing
            signingConfig signingConfigs.debug
        }
        release {
            // Always use a signing config - prefer release, fallback to debug
            // This ensures APK is always signed (even if with debug key)
            if (keystorePropertiesFile.exists() && 
                keystoreProperties.containsKey('keyAlias') &&
                keystoreProperties.containsKey('storeFile')) {
                signingConfig signingConfigs.release
            } else {
                // Use debug signing if release keystore not configured
                signingConfig signingConfigs.debug
            }
            minifyEnabled false
            shrinkResources false
        }
    }

    testOptions {
        unitTests.all {
            enabled = false
        }
    }
    
    // Disable APK splits to ensure a single universal APK installable on all devices
    splits {
        abi {
            enable false
        }
        density {
            enable false
        }
    }
}

flutter {
    source '../..'
}

// Disable test tasks that cause path resolution issues
tasks.whenTaskAdded { task ->
    if (task.name.contains('generateDebugUnitTestConfig') || 
        task.name.contains('generateReleaseUnitTestConfig') ||
        task.name.contains('test') ||
        task.name.contains('Test')) {
        task.enabled = false
    }
}



dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation platform('com.google.firebase:firebase-bom:32.7.2')
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-analytics'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    // WebSocket support for background service
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
} 
